<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>弹出框与上下移动</title>
	<style type="text/css">
		.bg{
			display: none;
			height: 100%;
			width: 100%;
			height: 100vh;
			width: 100vw;
			background: rgba(0,0,0,.5);
			position: fixed;
			top: 0;
			left: 0;
			z-index: 10;
		}
		.alert{
			display: none;
			height: 200px;
			width: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			z-index: 11;
			border: 1px solid;
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="bg"></div>
	<button class="test">点击弹框</button>
	<div class="alert">弹框弹框</div>

	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(".test").click(function(){
			$(".alert").show();
			$(".bg").show();
			$(".bg").click(function(event){
				$(this).hide();
				$(".alert").hide();
				event.stopPropagation();
			});
		});
	</script>
</body>
</html>
