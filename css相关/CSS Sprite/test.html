	<style>
		.text{
			font-size: 64px;
			font-weight: 700;
			text-transform: lowercase;
			fill: none;
			stroke-width: 2px;
			stroke-dasharray: 90 410;
			animation: stroke 7.5s infinite linear;
		}
		.text2{
			animation-delay: -1.5s;
		}
		.text3{
			animation-delay: -3s;
		}
		.text4{
			animation-delay: -4.5s;
		}
		.text5{
			animation-delay: -6s;
		}
		@keyframes stroke{
			to {
				stroke-dashoffset: -500;
			}
		}

<body>
	<svg width="100%" height="100">
		<text text-anchor="middle" x="50%" y="50%" fill="none" class="text" stroke="#3498db">

		<text text-anchor="middle" x="50%" y="50%" fill="none" class="text text2" stroke="#f39c12">

	<!-- <div id="newSvg"></div> -->
	<svg width="100%" height="100" id="newSvg"></svg>

	<button class="add">添加</button>
	<div>
		<span>文字</span>
		<input type="text" class="textNew">
	</div>
	<!-- <div class="animation">
		<img src="./liukanshan.png" alt="" width="47" >
	</div> -->
	<script>
		document.querySelector(".add").onclick = function(){
			var text = document.querySelector(".textNew").value;
			// var str = '<svg width="100%" height="100">';
			var str = '';
			var colorList = ['#3498db','#f39c12','#861111','#9b59b6','#0aa3e8'];
			for(var i = 0; i < colorList.length; i++){
				str += '<text text-anchor="middle" x="50%" y="50%" fill="none" class="text text'+i+'" stroke="'+colorList[i]+'">'+text+'</text>';
			};
			// str += '</svg>';
			document.querySelector("#newSvg").innerHTML = str;
		};
	</script>
