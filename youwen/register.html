<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link href="css/register.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
	<div class="pct100 pr10 pl10 header mainHeader">
		<p class="tc">
			<img src="img/icon_meduim.png" alt="" class="fl mt5 w20">
			<span>UWILLIMG 囿文美丽汇</span>
			<img src="img/icon_shop.png" alt="" class="fr mt5 w25">
		</p>
	</div>

	<div class="pct80 mt15 registerPanel">
        <label class="db">姓名*</label>
        <input type="text" placeholder="姓名" class="f16 pl15"></input>
    </div>
    <div class="pct80 mt15 registerPanel">
        <label class="db">手机号*</label>
        <input type="text" placeholder="手机号" class="f16 pl15"></input>
    </div>
    <div class="pct80 mt15 registerPanel">
        <label class="db">微信号</label>
        <input type="text" placeholder="微信号" class="f16 pl15"></input>
    </div>
    <div class="pct80 mt15 registerPanel">
        <label class="db">验证码*</label>
        <input type="text" placeholder="" class="f16 pl15 verificationCode"></input>
        <button class="fr f12 verificationCodeBtn">获取验证码</button>
    </div>
    <div class="pct80 mt15 registerPanel">
        <label class="db">密码*</label>
        <input type="password" placeholder="密码" class="f16 pl15"></input>
    </div>
    <button class="pct60 auto mt30 mb30 f18 db sregisterNextBtn">下一步</button>
	
</body>

</html>
